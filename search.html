<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_term }}"</h1>
    {% if recipes %}
        {% for recipe in recipes %}
        <div>
            <h2><a href="/{{ recipe['id'] }}">{{ recipe['title'] }}</a></h2>
            <p>{{ recipe['ingredients'] }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>No recipes found.</p>
    {% endif %}
</body>
</html>
